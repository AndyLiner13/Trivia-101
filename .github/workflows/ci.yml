name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript type checking
      run: npm run type-check

    - name: Build project
      run: npm run build

  check-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify project structure
      run: |
        echo "Checking required files..."
        test -f package.json || exit 1
        test -f tsconfig.json || exit 1
        test -f README.md || exit 1
        test -f LICENSE || exit 1
        echo "✅ All required files present"
        
        echo "Checking main script files..."
        test -f TriviaGame.ts || exit 1
        test -f TriviaPhone.ts || exit 1
        test -f PlayerManager.ts || exit 1
        echo "✅ Main script files present"
        
        echo "Checking documentation..."
        test -d docs/ || exit 1
        test -d documentation/ || exit 1
        echo "✅ Documentation directories present"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=high
      continue-on-error: true
